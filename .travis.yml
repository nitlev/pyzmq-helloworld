sudo: required

language: python

python:
  - "3.5"

addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - libatlas-base-dev
      - gfortran

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  # On Ubuntu 12.04 (Travis's testing machines) numpy is at 1.6.1, SciPy is at
  # 0.9.0 and Cython is at 0.15.1.
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy pandas coverage
  - pip install -r requirements.txt

script: py.test tests.py

notifications:
  slack:
    secure: 