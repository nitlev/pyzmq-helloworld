sudo: required

language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"

addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - libatlas-base-dev
      - gfortran

before_install:
  - sudo apt-get install -qq python-numpy python-scipy python-pandas

install:
  - pip install .
  - pip install -r requirements.txt
  - pip install sklearn

script: py.test tests.py

notifications:
  slack:
    secure: 
